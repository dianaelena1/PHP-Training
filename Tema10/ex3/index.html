 <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="new-integrity-value" crossorigin="anonymous">

      <title>Sortare Utilizatori</title>
  </head>
  <body>
      <div class="container mt-5">
          <h2>Sortare Utilizatori După Vârstă</h2>
  
          <!-- Formular cu element de intrare de tip range -->
          <form method="post" action="">
              <div class="mb-3">
                  <label for="varstaRange" class="form-label">Selectați Varsta</label>
                  <input type="range" class="form-range" id="varstaRange" name="varsta" min="0" max="100" step="1">
              </div>
              <button type="submit" class="btn btn-primary">Sortează</button>
          </form>
